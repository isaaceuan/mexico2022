<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administrador de Contenidos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation/foundation.css">
</head>
<body>
  <main id="login" class="centradoVertical">
    <div class="row" id="">
      <div class="login-box">
        <div class="row collapse expanded">
          <div class="small-12 medium-12 column small-order-2 medium-order-1">
            <div class="login-box-form-section">
              <h1 class="login-box-title">Acceso Cpanel</h1>
              <form class="" id="formulario" method="post">
                <input class="login-box-input" type="text" name="email" placeholder="E-mail" />
                <input class="login-box-input" type="password" name="password" placeholder="Password"/>
                <!-- <div id="mensaje-login" class="">
                  login
                </div> -->
                <input class="login-box-submit-button" type="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
